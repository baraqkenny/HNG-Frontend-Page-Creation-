<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation with Specific Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <div class="content">
       <header>
        <h1 class="slack-name" data-testid="slackUserName">Slack Name: Kehinde Yusuf</h1>
        <img src="./Snapchat-411428089.jpg" alt="slack-display-image" data-testid="slackDisplayImage">
       </header>

       <main class="main-content">
        <h3>Current Day of the Week: <span data-testid="currentDayOfTheWeek"></span></h3>
        <h3>Current UTC Time: <span data-testid="currentUTCTime"></span></h3>
        <h3 data-testid="myTrack">Track: Frontend</h3>
        <a href="" class="github-url" data-testid="githubURL">GitHub URL</a>
       </main>
       </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
